    <div class="acciones-celda" id="acciones-entidades">
      <button class="btn-agregar btn-entidad" id="btn-agregar-entidad">‚ûï</button>

    </div>

  <!-- üü¢ Tabs de turno -->
  <div id="turno-tabs">
    <button class="tab-btn" data-turno="Matutino">Matutino</button>

 <!-- üß† Scripts modulares (orden blindado) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- N√∫cleo primero: define datosGlobales -->
<script type="module" src="js/grilla.core.js"></script>
<script type="module">
  import { cargarAsignacionesPorAula, actualizarGrilla } from './js/grilla.core.js';

  const params = new URLSearchParams(window.location.search);
  const aulaId = params.get('aula_id');
  window.aulaSeleccionada = aulaId || null;

  if (aulaId) {
    console.log('üß≠ Aula seleccionada desde mapa:', aulaId);
    cargarAsignacionesPorAula(aulaId);
  }

  // üß† Interceptar clicks de pesta√±as
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const turno = btn.dataset.turno;
      if (turno) {
        actualizarGrilla(turno); // ‚úÖ mantiene el aula seleccionada
      }
    });
  });
</script>
</body>
